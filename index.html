<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#020617;
  --panel:#020617;
  --green:#22c55e;
  --green2:#16a34a;
  --yellow:#facc15;
  --red:#ef4444;
  --text:#e5e7eb;
}
*{box-sizing:border-box}
html,body{height:100%;margin:0}

body{
  background:#000;
  color:var(--text);
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  display:flex;
  justify-content:center;
}

.app{
  width:100%;
  max-width:420px;
  height:100%;
  background:linear-gradient(180deg,#020617,#000);
  display:flex;
  flex-direction:column;
}

/* TOP BAR */
.topbar{
  padding:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.brand{
  font-weight:900;
  letter-spacing:.5px;
}
.balance{
  color:var(--green);
  font-weight:900;
}

/* HISTORY */
.history{
  display:flex;
  gap:8px;
  padding:8px 10px;
  overflow-x:auto;
}
.pill{
  padding:5px 10px;
  border-radius:999px;
  font-size:12px;
  font-weight:800;
  background:#020617;
}
.pill.low{color:var(--red)}
.pill.high{color:var(--green)}

/* STAGE */
.stage{
  position:relative;
  flex:1;
  overflow:hidden;
  background:
    radial-gradient(120% 120% at 0% 100%, rgba(34,197,94,.35), transparent 60%),
    linear-gradient(#020617,#000);
}
canvas{position:absolute;inset:0}

.mult{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:clamp(44px,11vw,68px);
  font-weight:900;
}

/* ROCKET (AVIATOR STYLE) */
.rocket{
  position:absolute;
  width:34px;
  height:70px;
  background:linear-gradient(#fff,#d1d5db);
  border-radius:50% 50% 40% 40%;
  box-shadow:0 0 18px var(--green);
}
.rocket:before,.rocket:after{
  content:"";
  position:absolute;
  top:34px;
  width:12px;
  height:24px;
  background:var(--green2);
}
.rocket:before{
  left:-12px;
  clip-path:polygon(100% 0,0 50%,100% 100%);
}
.rocket:after{
  right:-12px;
  clip-path:polygon(0 0,100% 50%,0 100%);
}
.flame{
  position:absolute;
  bottom:-20px;
  left:50%;
  transform:translateX(-50%);
  width:14px;
  height:24px;
  background:linear-gradient(var(--yellow),var(--red));
  border-radius:50%;
  animation:flicker .15s infinite alternate;
}
@keyframes flicker{
  from{height:14px}
  to{height:26px}
}

/* HINT */
.hintbox{
  position:absolute;
  right:10px;
  bottom:10px;
  background:rgba(2,6,23,.85);
  padding:8px 10px;
  border-radius:10px;
  font-size:12px;
}

/* CONTROLS */
.controls{
  padding:10px;
  display:grid;
  grid-template-columns:1fr 1fr 1fr;
  gap:8px;
  background:#020617;
}
.betbox{
  grid-column:1/-1;
  display:flex;
  gap:8px;
  background:#000;
  padding:8px;
  border-radius:12px;
}
.betbox input{
  flex:1;
  background:#000;
  border:none;
  color:#fff;
  text-align:center;
  font-weight:900;
  font-size:16px;
}
button{
  border:none;
  border-radius:14px;
  padding:14px;
  font-weight:900;
}
.start{background:var(--green2);color:#052e16}
.stop{background:var(--yellow);color:#422006}
.hintbtn{background:#0ea5e9;color:#082f49}

/* LOW COINS */
.msg{
  position:absolute;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.85);
  font-size:18px;
  font-weight:900;
}

.footer{
  text-align:center;
  font-size:12px;
  opacity:.6;
  padding:6px;
}
</style>
</head>
