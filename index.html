<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rocket Crash Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: radial-gradient(circle at bottom, #0f3d2e, #000);
  color: #fff;
  overflow: hidden;
}

#game {
  max-width: 420px;
  height: 100vh;
  margin: auto;
  position: relative;
}

#top {
  display: flex;
  justify-content: space-between;
  padding: 10px;
  font-weight: bold;
}

#rocket {
  font-size: 72px;
  position: absolute;
  left: 20px;
  top: 120px;
  transition: transform 0.05s linear;
}

#multiplier {
  position: absolute;
  top: 45%;
  width: 100%;
  text-align: center;
  font-size: 42px;
  font-weight: bold;
}

#controls {
  position: fixed;
  bottom: 20px;
  width: 100%;
  display: flex;
  justify-content: center;
  gap: 10px;
}

button, input {
  padding: 12px;
  font-size: 16px;
  border-radius: 10px;
  border: none;
}

button {
  background: #00ff88;
  font-weight: bold;
}

#msg {
  position: fixed;
  bottom: 90px;
  width: 100%;
  text-align: center;
  color: #ff5252;
  font-weight: bold;
}
</style>
</head>

<body>

<div id="game">
  <div id="top">
    <div>AVIATOR</div>
    <div>ðŸ’° <span id="coins">1000</span></div>
  </div>

  <div id="rocket">ðŸš€</div>
  <div id="multiplier">1.00x</div>
</div>

<div id="msg"></div>

<div id="controls">
  <input id="bet" type="number" value="10" min="10">
  <button id="start">START</button>
  <button id="cashout" disabled>CASHOUT</button>
</div>

<script>
let coins = 1000;
let bet = 10;
let multiplier = 1.0;
let flying = false;
let crashAt = 0;
let interval;

const rocket = document.getElementById("rocket");
const multiEl = document.getElementById("multiplier");
const coinsEl = document.getElementById("coins");
const msg = document.getElementById("msg");
const startBtn = document.getElementById("start");
const cashBtn = document.getElementById("cashout");

function startGame() {
  bet = Number(document.getElementById("bet").value);

  if (bet < 10) {
    msg.innerText = "Minimum bet is 10 coins";
    return;
  }
  if (coins < bet) {
    msg.innerText = "Add coins to play";
    return;
  }

  msg.innerText = "";
  coins -= bet;
  coinsEl.innerText = coins;

  multiplier = 1.0;
  crashAt = (Math.random() * 6 + 1.5).toFixed(2);
  flying = true;

  startBtn.disabled = true;
  cashBtn.disabled = false;

  interval = setInterval(() => {
    multiplier += 0.02;
    multiEl.innerText = multiplier.toFixed(2) + "x";
    rocket.style.transform = `translate(${multiplier * 12}px, -${multiplier * 25}px)`;

    if (multiplier >= crashAt) {
      crash();
    }
  }, 50);
}

function cashout() {
  if (!flying) return;
  let win = Math.floor(bet * multiplier);
  coins += win;
  coinsEl.innerText = coins;
  msg.innerText = "Cashed out: +" + win;
  stopGame();
}

function crash() {
  msg.innerText = "ðŸ’¥ CRASH at " + multiplier.toFixed(2) + "x";
  stopGame();
}

function stopGame() {
  clearInterval(interval);
  flying = false;
  startBtn.disabled = false;
  cashBtn.disabled = true;
  rocket.style.transform = "translate(0,0)";
}

startBtn.onclick = startGame;
cashBtn.onclick = cashout;
</script>

</body>
</html>
