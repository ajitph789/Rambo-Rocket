<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Aviator Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: Arial;
  text-align: center;
}

#game {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

#top {
  padding: 10px;
  display: flex;
  justify-content: space-between;
}

#rocket {
  font-size: 60px;
  margin-top: 40px;
}

#multi {
  font-size: 40px;
  margin-top: 20px;
}

#controls {
  padding: 15px;
}

button {
  padding: 12px 20px;
  font-size: 16px;
  margin: 5px;
}
</style>
</head>

<body>

<div id="game">
  <div id="top">
    <div>AVIATOR</div>
    <div>ðŸ’° <span id="coins">1000</span></div>
  </div>

  <div>
    <div id="rocket">ðŸš€</div>
    <div id="multi">1.00x</div>
  </div>

  <div id="controls">
    <button onclick="startGame()">START</button>
    <button onclick="cashOut()">CASHOUT</button>
    <div id="msg"></div>
  </div>
</div>

<script>
let coins = 1000;
let multiplier = 1;
let running = false;
let crashPoint = 0;
let timer;

function startGame() {
  if (running) return;

  if (coins < 10) {
    alert("Not enough coins");
    return;
  }

  coins -= 10;
  document.getElementById("coins").innerText = coins;

  multiplier = 1;
  crashPoint = Math.random() * 5 + 1.5;
  running = true;

  timer = setInterval(() => {
    multiplier += 0.05;
    document.getElementById("multi").innerText =
      multiplier.toFixed(2) + "x";

    if (multiplier >= crashPoint) {
      crash();
    }
  }, 100);
}

function cashOut() {
  if (!running) return;

  let win = Math.floor(10 * multiplier);
  coins += win;
  document.getElementById("coins").innerText = coins;
  document.getElementById("msg").innerText = "Cashed out +" + win;

  stop();
}

function crash() {
  document.getElementById("msg").innerText =
    "ðŸ’¥ Crashed at " + multiplier.toFixed(2) + "x";
  stop();
}

function stop() {
  clearInterval(timer);
  running = false;
}
</script>

</body>
</html>
